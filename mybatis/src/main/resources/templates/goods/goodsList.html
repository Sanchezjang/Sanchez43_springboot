<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	  
	<!-- 사용자정의 contents -->
	<th:block layout:fragment="customContents">
		<div th:include="search/memberSearch :: searchMemberFragment"></div><br/>
		<table border="1">
			<thead>
				<tr>
					<th>상품코드</th>
					<th>상품이름</th>
					<th>상품가격</th>
					<th>판매자아이디</th>
					<th>상품등록일시</th>
					<th>수정</th>
					<th>삭제</th>					
				</tr>
			</thead>
			<tbody>
				<tr th:if="${not #lists.isEmpty(goodsList)}" th:each="l : ${goodsList}">
					<td th:text="${l.goodsCode}"></td>
					<td th:text="${l.goodsName}"></td>
					<td th:text="${l.goodsPrice}"></td>
					<td th:text="${l.goodsSellerId}"></td>
					<td th:text="${l.goodsRegDate}"></td>
					<td>
						<a href="#">수정</a>
					</td>
					<td>
						<a th:href="@{/goods/goodsList}">삭제</a>					
					</td>
				</tr>
				<tr th:unless="${not #lists.isEmpty(goodsList)}">
					<td colspan="9">조회된 내용이 없습니다.</td>
				</tr>
				
			</tbody>
		
		</table>
	</th:block>

</html>
