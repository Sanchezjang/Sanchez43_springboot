<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	
	<!-- 사용자정의 js 선언-->
	<th:block layout:fragment="customJs">
		<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
		
			
		
	</th:block>
	
	  
	<!-- 사용자정의 contents -->
	<th:block layout:fragment="customContents">
		<form id="addGoodsForm" th:action="@{/goods/addGoods}" method="post">
			<table border="1">
				<tbody>
					<tr>
						<td>상품이름</td>
						<td colspan="2">
							<input type="text" name="goodsName" style="width: 98%;"  placeholder="상품이름을입력해주세요"> 
						</td>
					</tr>
					<tr>
						<td>상품가격</td>
						<td colspan="2">
							<input type="text" name="goodsPrice" style="width: 98%;" placeholder="상품의가격을입력해주세요"> 
						</td>
					</tr>
					<tr>
						<th:block th:if="${session.SID != null}">
							<td>판매자아이디</td>
							<td colspan="2">
								[[${session.SID}]]
								<input type="hidden" name="goodsSellerId" th:value="${session.SID}"/>
							</td>
						</th:block>
					</tr>
					<tr>
						<td colspan="2" >
							<button type="submit" style="width: 100%;" >상품수정</button>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</th:block>

</html>
